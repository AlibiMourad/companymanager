databaseChangeLog:
  - changeSet:
      id: 1
      author: Demo
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: roles
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Demo
      changes:
        - insert:
            tableName: roles
            columns:
              - column:
                  name: name
                  value: "admin"
